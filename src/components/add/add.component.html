<mat-card>
<mat-card-content>
    <form [formGroup]="addForm" novalidate>
        <mat-form-field>
            <input matInput placeholder="Name" formControlName="name" required >
        </mat-form-field>
        <mat-form-field>
            <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
                <input matInput placeholder="Assigned To" formControlName="assigned_to" required >
        </mat-form-field>
        <div style="margin-bottom: 1em">
            <button (click)="save()" mat-raised-button color="primary">Save</button> &nbsp;
            <button mat-raised-button>Cancel</button>
        </div>
    </form>
</mat-card-content>
</mat-card>
